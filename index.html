<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/picker-input.css" />
  </head>
  <body>
    <div id="banner">
      <div class="path">
        <span>Colors</span> > <span>Color Palettes</span> >
        <span class="active">Pastel Blonde</span>
      </div>
      <h2>Pastel Blonde color combidation</h2>
      <img class="foreground" src="./assets/foreground.png" alt="Your Image" />
    </div>
    <div id="main">
      <div class="container">
        <div class="container-img">
          <div class="img-block">
            <img src="./img-elements/your-image.jpg" alt="Your Image" />

            <div class="img-overlay">
              <img id="hat" src="./img-elements/hat.png" alt="Your Image" />
            </div>
            <div class="img-overlay">
              <img id="coat-main" src="./img-elements/coat-main.png" />
            </div>

            <div class="img-overlay">
              <img id="coat-yellow" src="./img-elements/coat-yellow.png" />
            </div>

            <div class="img-overlay">
              <img id="coat-purple" src="./img-elements/coat-purple.png" />
            </div>
          </div>

          <div class="colors">
            <div class="color-info">
              <div class="color" id="color1">
                <input type="color" id="colorPicker1" class="color-input" />
              </div>
              <p class="color-name">111</p>
              <p class="color-hex">21212</p>
            </div>
            <div class="color-info">
              <div class="color" id="color2">
                <input type="color" id="colorPicker2" class="color-input" />
              </div>
              <p class="color-name">121</p>
              <p class="color-hex">1212</p>
            </div>
            <div class="color-info">
              <div class="color" id="color3">
                <input type="color" id="colorPicker3" class="color-input" />
              </div>
              <p class="color-name">1212</p>
              <p class="color-hex">1212</p>
            </div>
            <div class="color-info">
              <div class="color" id="color4">
                <input type="color" id="colorPicker4" class="color-input" />
              </div>
              <p class="color-name">1212</p>
              <p class="color-hex">121</p>
            </div>
          </div>
        </div>

        <h3>Related Combinations</h3>

        <div class="releated-combination">
          <div class="related related1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="related related2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="releated-combination">
          <div class="related related3">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="related related4">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="releated-combination">
          <div class="related related5">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="related more-combinations">See more combinations</div>
        </div>

        <div class="browser-templates">
          <h3>
            Use this color palette and create beautiful design and documents
          </h3>

          <button>Browser templates</button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
